<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    
</head>

<body>

    <div class="container">
        <h1 id="title_hotel">Your Hotel have 3 floor and 10 room</h1>
        <div class="container mt-5">
            <button id="btncheckin">Check in</button>
            <button id="btnchecheckout">Check out</button>
            <button id="btndisplay">Display</button>
            <button  data-bs-toggle="modal" data-bs-target="#exampleModal">Exit</button>

        </div>
    </div>
    <div>
        <div class="container">
            <table class="table">
                <thead>
                    <tr id="thead">
                        <th scope="col">Floor</th>
                    </tr>
                </thead>
                <tbody >
                    <!-- <tr>
                        <th scope="row">Floor 1</th>
                        <td>NULL</td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="container mt-5 d-none" id="boxcheckout">
        <form action="" id="choutfrm" class="bg-secondary w-25 m-auto p-3">
            <h1 class="text-light fs-2 fw-bold">Check out</h1>
            <div class="mt-5">
                <label for="number" class="form-label text-light fw-semibold">Enter Floor number</label>
                <input type="number" class="form-control" id="floor-chout">
                <label for="number" class="text-danger" id="label_floor_chout"></label>
            </div>
            <div>
                <label for="number" class="form-label text-light fw-semibold">Enter Room number</label>
                <input type="number" class="form-control" id="room-chout" >
                <label for="number" class="text-danger" id="label_room_chout"></label>
            </div>
           
            <button type="submit" class="btn btn-primary" >Check out</button>
        </form>

    </div>
    <div class="container mt-5 d-none" id="boxcheckin">
        <form action="" id="chfrm" class="bg-secondary w-25 m-auto p-3">
            <h1 class="text-light fs-2 fw-bold">Check in</h1>
            <div class="">
                <label for="number" class="form-label text-light fw-semibold">Floor</label>
                <input type="number" class="form-control" id="floor-ch">
                <label for="number" class="text-danger" id="label_floor"></label>
            </div>
            <div>
                <label for="number" class="form-label text-light fw-semibold">Room</label>
                <input type="number" class="form-control" id="room-ch" >
                <label for="number" class="text-danger" id="label_room"></label>
            </div>
            <div>
                <label for="number" class="form-label text-light fw-semibold">Check in</label>
                <input type="text" class="form-control" id="check-ch">
                <label for="number" class="text-danger" id="label_checkin"></label>
            </div>
            <button type="submit" class="btn btn-primary" >Check in</button>
        </form>

    </div>


    <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" ">
    Launch demo modal
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <h1 class="text-danger">Do you want to exit?</h1>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="btnexit">Ok</button>
        </div>
      </div>
    </div>
  </div>
    <script src="../bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../js/getfloor.js"></script>

    <script>

    </script>
</body>

</html>
